    <span class="hljs-section"># Map of the argumentation debunking the prima facie reason for lying</span>
    
    <span class="hljs-statement-title">[Stick to Truth]:</span> You should tell your friend the truth about the traveling options for her. <span class="hljs-tag">#impl</span>
    
    <span class="hljs-section">## Crucial Debunking-Argument #gray</span>
    
    <span class="hljs-argument-title">&lt;A1: Debunking the prima facie reason for Lying&gt;:</span> Lying will not avoid harm. <span class="hljs-tag">#truth</span>
    
    <span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[You cannot deceive your friend]:</span> Your friend reliably recognizes when you are not sincere to her. 
    <span class="hljs-argument-statement-nr">(2)</span> If your friend recognizes that your recommendation for public transport is not sincere, she will not trust your advise. 
    <span class="hljs-argument-statement-nr">(3)</span> If your friend does not trust your advise, it is not the case that by telling that the earlier connection is the last one you avoid for sure that your friend is significantly harmed.
    <span class="hljs-inference">----</span>
    <span class="hljs-argument-statement-nr">(4)</span> It is not the case that by telling that the earlier connection is the last one you avoid for sure that your friend is significantly harmed.
    <span class="hljs-attack"> -&gt;</span> <span class="hljs-statement-title">[Avoiding Harm]</span>
    
    
    
    <span class="hljs-section">## Pro-Lying</span>
    
    <span class="hljs-statement-title">[Avoiding Harm]:</span> By telling that the earlier connection is the last one you avoid for sure that your friend misses an important meeting. <span class="hljs-tag">#lie</span>
    <span class="hljs-support"> +&gt;</span> <span class="hljs-argument-title">&lt;Bridging Argument&gt;:</span> Actions that harm others should be ceteris paribus avioded. <span class="hljs-tag">#lie</span>
    <span class="hljs-attack">  -&gt;</span> <span class="hljs-statement-title">[Stick to Truth]</span>
      
    <span class="hljs-section">## Pro-Truth-Sticking</span>
    
    <span class="hljs-argument-title">&lt;A2: There are no reasons against truth-sticking&gt;</span> <span class="hljs-tag">#truth</span>
    
    <span class="hljs-argument-statement-nr">(1)</span> There are only two options for action: sticking to truth or lying.
    <span class="hljs-argument-statement-nr">(2)</span> By telling the truth, you respect your friend&#x27;s autonomy, satisfies her desires, avoid mistrust in your relationship, support a highly important social practice.
    <span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Respecting Autonomy]</span>
    <span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Desire Fulfillment]</span>
    <span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Supporting Friendship]</span>
    <span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Supporting a Social Practice]</span>
    <span class="hljs-argument-statement-nr">(3)</span> If you lie, there are no advantages.
    <span class="hljs-support"> &lt;+</span> <span class="hljs-argument-title">&lt;A1: Debunking the prima facie reason for Lying&gt;</span>
    <span class="hljs-argument-statement-nr">(4)</span> If there are only two options for action, and the one option realizes imporant benefits and the other none, the first option should be chosen. 
    <span class="hljs-inference">----</span>
    <span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[Stick to Truth]</span>
    
    <span class="hljs-statement-title">[Supporting a Social Practice]</span><span class="hljs-tag">#truth//:</span> Telling the truth, you support a highly important social practice of honesty/ sincerity. <span class="hljs-tag">#(truth)</span>
    
    <span class="hljs-statement-title">[Respecting Autonomy]</span><span class="hljs-tag">#truth//:</span> By telling the truth, you respect your friendâ€™s autonomy, i<span class="hljs-tag">.e.</span> her ability to make own decisions. <span class="hljs-tag">#(truth)</span>
    
    <span class="hljs-statement-title">[Desire Fulfillment]</span><span class="hljs-tag">#truth//:</span> By telling the true departure time, your friend gets the information she wants to have -- her desires are best satisfied. <span class="hljs-tag">#(truth)</span>
    
    <span class="hljs-statement-title">[Supporting Friendship]</span><span class="hljs-tag">#truth//:</span> By telling the truth, you avoid mistrust in the relationship with your friend, remorseful feelings etc. <span class="hljs-tag">#(truth)</span>
