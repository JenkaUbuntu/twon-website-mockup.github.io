<span class="hljs-section"># Map of the Consequentialist Argumentation for Lying</span>

<span class="hljs-statement-title">[Stick to Truth]:</span> You should tell your friend the truth about the traveling options for her. <span class="hljs-tag">#impl</span>

<span class="hljs-statement-title">[You Should Lie!]:</span> You should tell your friend an earlier travel option as the last option. <span class="hljs-tag">#(impl)</span>


<span class="hljs-section">## Pro-Lying</span>

<span class="hljs-argument-title">&lt;A1: Lying has better consequences than Sticking-to-Truth&gt;:</span> the expected good of lying in the situation S is higher than the expected good of sticking to truth.

<span class="hljs-argument-statement-nr">(1)</span> From the available options for action, the action ought to be chosen whose consequences lead to the highest expected good.
<span class="hljs-argument-statement-nr">(2)</span> From the two available options for action, truth-telling and lying, the expected good from lying is higher than the expected good from sticking to truth.
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Aggregation Pro Lying]</span>
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[You Should Lie!]</span>

<span class="hljs-statement-title">[Aggregation Pro Lying]:</span> Probability that your friend will be harmed from truth-telling multiplied with the badness of the harm to her from missing the appointment (=the expected badness of truth-telling) is higher than the expected badness of lying which amounts to the badness of disregard of the desire of your friend plus the badness of disregard of her autonomy minus the probability that your friendship suffers from the lie multiplied with the goodness of your friendship minus the probability that the social practice of truth-telling suffers from your lie multiplied with the goodness of the practice.
<span class="hljs-support"> +</span> <span class="hljs-argument-title">&lt;Argumentation justifying the Pro-Lying-Aggregation&gt;</span>


<span class="hljs-argument-title">&lt;Argumentation justifying the Pro-Lying-Aggregation&gt;:</span> the argumentation needs to spell out how to account for goodness/badness of an outcomes; how to know the probability distribution of the possible outcomes; how to know the particular goodness/badness-value of the particular outcomes.
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Supporting a Social Practice]</span>
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Respecting Autonomy]</span>
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Desire Fulfillment]</span>
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Supporting Friendship]</span>
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Only Lying Avoids Harm for Sure]</span>
  
<span class="hljs-argument-title">&lt;A2: Lying under Uncertainty&gt;:</span> Since the consequences of truth-telling and lying are uncertain, it is better to avoid for sure the worst possible outcomes of truth-telling.

<span class="hljs-argument-statement-nr">(1)</span> The consequences of the two available options for action, truth-telling and lying, are uncertain, i<span class="hljs-tag">.e.</span> no probability distribution of their outcomes is known.
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[Evaluation under uncertaity]:</span> The worst possible outcomes of lying are much better than the worst possible outcomes of truth-telling.
<span class="hljs-support"> &lt;+</span> <span class="hljs-argument-title">&lt;Argumentation justifying evaluation under uncertainty&gt;:</span> the argumetation needs to spell out how to account for goodness/badness of possible outcomes and how to know the goodness/badness of the worst possible outcomes of the two options for action.
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[Decision Principle under Uncertainty]:</span> In a decision situation of uncertainty, the option for action should be chosen whose worst possible outcomes are the best.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[You Should Lie!]</span>

<span class="hljs-argument-title">&lt;Argumentation justifying evaluation under uncertainty&gt;:</span> the argumetation needs to spell out how to account for goodness/badness of possible outcomes and how to know the goodness/badness of the worst possible outcomes of the two options for action.
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Supporting a Social Practice]</span>
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Respecting Autonomy]</span>
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Desire Fulfillment]</span>
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Supporting Friendship]</span>
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Only Lying Avoids Harm for Sure]</span>

<span class="hljs-section">## Prima Facie Reasons for Truth #(impl)</span>

<span class="hljs-statement-title">[Supporting a Social Practice]:</span> Telling the truth, you support a highly important social practice of honesty/ sincerity. <span class="hljs-tag">#(truth)</span>

<span class="hljs-statement-title">[Respecting Autonomy]:</span> By telling the truth, you respect your friend’s autonomy, i<span class="hljs-tag">.e.</span> her ability to make own decisions. <span class="hljs-tag">#(truth)</span>

<span class="hljs-statement-title">[Desire Fulfillment]:</span> By telling the true departure time, your friend gets the information she wants to have -- her desires are best satisfied. <span class="hljs-tag">#(truth)</span>

<span class="hljs-statement-title">[Supporting Friendship]:</span> By telling the truth, you avoid mistrust in the relationship with your friend, remorseful feelings etc. <span class="hljs-tag">#(truth)</span>

<span class="hljs-section">## Prima Facie Reasons fro Lying #(impl)</span>

<span class="hljs-statement-title">[Only Lying Avoids Harm for Sure]:</span> By telling that the earlier connection is the last one you avoid for sure that your friend misses an important meeting. <span class="hljs-tag">#lie</span>
