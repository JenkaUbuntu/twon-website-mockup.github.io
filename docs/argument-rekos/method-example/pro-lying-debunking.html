<span class="hljs-section"># Map of the argumentation: Debunking the prima facie reasons for truth-sticking</span>

<span class="hljs-statement-title">[Stick to Truth]:</span> You should tell your friend the truth about the travel options for her. <span class="hljs-tag">#impl</span>

<span class="hljs-statement-title">[You Should Lie!]:</span> You should tell your friend an earlier travel option as the last option. <span class="hljs-tag">#(impl)</span>

<span class="hljs-section">## Pro-Truth #gray</span>


<span class="hljs-section">## Pro-Lying</span>

<span class="hljs-argument-title">&lt;A1: There are no reasons against lying&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> There are only two options for action: sticking to truth or lying.
<span class="hljs-argument-statement-nr">(2)</span> If you lie, you avoid that she is significantly harmed.
<span class="hljs-argument-statement-nr">(3)</span> If you tell the truth, there are no morally significant advantages.
<span class="hljs-support"> &lt;+</span> <span class="hljs-argument-title">&lt;A2: Debunking desire-fulfillment&gt;</span>
<span class="hljs-support"> &lt;+</span> <span class="hljs-argument-title">&lt;A3: Debunking the claim that truth-telling respects autonomy&gt;</span>
<span class="hljs-support"> &lt;+</span> <span class="hljs-argument-title">&lt;A4: Debunking the claim that truth-telling supports friendship&gt;</span>
<span class="hljs-support"> &lt;+</span> <span class="hljs-argument-title">&lt;A5: Debunking the claim that truth-telling supports an important social practice&gt;</span>
<span class="hljs-argument-statement-nr">(4)</span> If there are only two options for action, and the one option realizes imporant benefits and the other none, the first option should be chosen. 
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[You Should Lie!]</span>

<span class="hljs-argument-title">&lt;A2: Debunking desire-fulfillment&gt;:</span> Your friend&#x27;s desires are different from what she articultes.

<span class="hljs-argument-statement-nr">(1)</span> Your friend has articulated the desire to learn when the last connection leaves by which she arrives at 2 o&#x27;clock at a meeting point. 
<span class="hljs-argument-statement-nr">(2)</span> Very often, when your friend articulates the desire to learn the last connection for an important meeting, she has the desire to learn an earlier connection than the last one (for she knows that she often misses the last connection).
<span class="hljs-argument-statement-nr">(3)</span> If a person articulates &quot;p&quot; and in most cases when a person articulates &quot;p&quot; she means &quot;p-&quot;, it is reasonable to interpret the persons&#x27;s articulation &quot;p&quot; as &quot;p-&quot;.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(4)</span> It is reasonable to interpret your friend&#x27;s articulated desire as desire to learn an earlier connection than the last one. 
<span class="hljs-argument-statement-nr">(5)</span> If it is reasonable to interpret your friend&#x27;s desire as q, then she has the desire that q.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(6)</span> Your friend has the desire to learn an earlier connection than the last one.
<span class="hljs-attack"> -&gt;</span> <span class="hljs-statement-title">[Desire Fulfillment]</span> 

<span class="hljs-argument-title">&lt;A3: Debunking the claim that truth-telling respects autonomy&gt;:</span> the argument needs a reconstruction
<span class="hljs-attack"> -&gt;</span> <span class="hljs-statement-title">[Respecting Autonomy]</span>

<span class="hljs-argument-title">&lt;A4: Debunking the claim that truth-telling supports friendship&gt;:</span> the argument needs a reconstruction
<span class="hljs-attack"> -&gt;</span> <span class="hljs-statement-title">[Supporting Friendship]</span>

 <span class="hljs-argument-title">&lt;A5: Debunking the claim that truth-telling supports an important social practice&gt;:</span> a single act does not influence a social practice

<span class="hljs-argument-statement-nr">(1)</span> The social practice of honesty/sincerity is maintained by billions of individual actions. 
<span class="hljs-argument-statement-nr">(2)</span> If a practice is maintained by billions of individual actions, then a single act which violates the practice does not have any causal effect on the stability of the pratice. 
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(3)</span> Telling the truth does not have a causal effect on the stability of the practice.
<span class="hljs-attack"> -&gt;</span> <span class="hljs-statement-title">[Supporting a Social Practice]</span>

<span class="hljs-section">## Prima Facie Reasons for Truth #(impl)</span>

<span class="hljs-statement-title">[Supporting a Social Practice]:</span> Telling the truth, you support a highly important social practice of honesty/ sincerity. <span class="hljs-tag">#(truth)</span>

<span class="hljs-statement-title">[Respecting Autonomy]:</span> By telling the truth, you respect your friend’s autonomy, i<span class="hljs-tag">.e.</span> her ability to make own decisions. <span class="hljs-tag">#(truth)</span>

<span class="hljs-statement-title">[Desire Fulfillment]:</span> By telling the true departure time, your friend gets the information she wants to have -- her desires are best satisfied. <span class="hljs-tag">#(truth)</span>

<span class="hljs-statement-title">[Supporting Friendship]:</span> By telling the truth, you avoid mistrust in the relationship with your friend, remorseful feelings etc. <span class="hljs-tag">#(truth)</span>

<span class="hljs-section">## Prima Facie Reasons fro Lying #(impl)</span>

<span class="hljs-statement-title">[Only Lying Avoids Harm for Sure]:</span> By telling that the earlier connection is the last one you avoid for sure that your friend misses an important meeting. <span class="hljs-tag">#lie</span></code></pre></div><div slot="map">
