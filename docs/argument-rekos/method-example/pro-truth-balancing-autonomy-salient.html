<span class="hljs-section"># Map of the Autonomy-Argumentation</span>

<span class="hljs-statement-title">[Stick to Truth]:</span> You should tell your friend the truth about the traveling options for her. <span class="hljs-tag">#impl</span>


<span class="hljs-section">## Pro-Truth</span>

<span class="hljs-argument-title">&lt;A1: Autonomy Argument&gt;:</span> Autonomy should be preserved if it&#x27;s within the powers of the agent to avoid harm. <span class="hljs-tag">#truth</span>

<span class="hljs-argument-statement-nr">(1)</span> If you tell the true departure time, it is reasonable to expect that your friend will be substantially harmed. 
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Only Lying Avoids Harm for Sure]</span>
<span class="hljs-argument-statement-nr">(2)</span> If you lie about the departure time, you will infringe the autonomy of your friend.
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Respecting Autonomy]</span>
<span class="hljs-argument-statement-nr">(3)</span> If you tell the true departure time, your friend will have the ability to avoid that she will be harmed.
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Preserve Autonomy if Ability to Avoiding Harm Preserved]:</span> If you have the ability to manipulate the behaviour of a person A such as to avoid that A will be harmed but A has the ability to avoid that she will be harmed without your manipulation as well, you ought to refrain from manipulating A&#x27;s behaviour. 
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[Stick to Truth]</span>

<span class="hljs-argument-title">&lt;A2: Desire-Fulfillment Argument&gt;:</span> Desires of a friend should be respected if their fulfilment maintains the friend&#x27;s abiltiy to avoid harm. <span class="hljs-tag">#(truth)</span>

<span class="hljs-argument-statement-nr">(1)</span> If you tell the true departure time, it is reasonable to expect that your friend will be substantially harmed. 
<span class="hljs-support">  &lt;+</span> <span class="hljs-statement-title">[Only Lying Avoids Harm for Sure]</span>
<span class="hljs-argument-statement-nr">(2)</span> If you lie about the departure time, you will be violating your friend&#x27;s articulated desire.
<span class="hljs-support">  &lt;+</span> <span class="hljs-statement-title">[Desire Fulfillment]</span> 
<span class="hljs-argument-statement-nr">(3)</span> If you tell the true departure time, your friend will have the ability to avoid that she will be harmed.
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Desire Fulfilment despite Potential Harm]:</span> If you have the ability to fulfil an articulated desire of your friend, the fulfilment of which may reasonably cause harm to your friend, but it is within your friend&#x27;s power to avoid the harm from the fulfilemt of the desire, you ought to fulfil your friend&#x27;s desire unless there are more other significant reasons against doing so.<span class="hljs-tag">#(truth)</span>
<span class="hljs-argument-statement-nr">(5)</span> There are no other significant reasons against your fulfilling your friend&#x27;s desire. 
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[Stick to Truth]</span>


<span class="hljs-argument-title">&lt;A3: Argument from Sincere Friendship&gt;</span><span class="hljs-tag">#truth</span>

<span class="hljs-argument-statement-nr">(1)</span> If you tell the truth in the situation S, you will fail to avoid for sure that your friend will be substantially harmed. 
<span class="hljs-support">  &lt;+</span> <span class="hljs-statement-title">[Only Lying Avoids Harm for Sure]</span>
<span class="hljs-argument-statement-nr">(2)</span> If you tell the truth in the situation S, your friend will have the ability to avoid that she will be harmed.
<span class="hljs-argument-statement-nr">(3)</span> If you lie in the situation S, you will create a precedent that you do not always behave as a practice of sincere friendship requires.
<span class="hljs-support"> &lt;+</span> <span class="hljs-statement-title">[Supporting Friendship]</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Does not jeopardize Trust in Friendship]:</span> Maintaining the practice of sincere friendship with your friend is of such importance that you ought not to jeopardise the functioning of the practice by failing to avoid harm that is within your friend&#x27;s power to avoid unless there are more important reasons for jeopardising your sincere friendship.<span class="hljs-tag">#(truth)</span>
<span class="hljs-argument-statement-nr">(5)</span> There are no more important reasons for jeopardising the friendship.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[Stick to Truth]</span>


<span class="hljs-section">## Pro-Lying </span>

<span class="hljs-statement-title">[Only Lying Avoids Harm for Sure]</span>
<span class="hljs-support"> +&gt;</span> <span class="hljs-argument-title">&lt;Bridging Argument&gt;:</span> Actions that harm others should be ceteris paribus avioded. <span class="hljs-tag">#lie</span>
<span class="hljs-attack">  -&gt;</span> <span class="hljs-statement-title">[Stick to Truth]</span>
  

<span class="hljs-section">## Prima Facie Reasons for Truth #(impl)</span>

<span class="hljs-statement-title">[Supporting a Social Practice]</span><span class="hljs-tag">#truth//:</span> Telling the truth, you support a highly important social practice of honesty/ sincerity. <span class="hljs-tag">#(truth)</span>

<span class="hljs-statement-title">[Respecting Autonomy]:</span> By telling the truth, you respect your friend’s autonomy, i<span class="hljs-tag">.e.</span> her ability to make own decisions. <span class="hljs-tag">#(truth)</span>

<span class="hljs-statement-title">[Desire Fulfillment]:</span> By telling the true departure time, your friend gets the information she wants to have -- her desires are best satisfied. <span class="hljs-tag">#(truth)</span>

<span class="hljs-statement-title">[Supporting Friendship]:</span> By telling the truth, you avoid mistrust in the relationship with your friend, remorseful feelings etc. <span class="hljs-tag">#(truth)</span>

<span class="hljs-section">## Prima Facie Reasons fro Lying #(impl)</span>

<span class="hljs-statement-title">[Only Lying Avoids Harm for Sure]:</span> By telling that the earlier connection is the last one you avoid for sure that your friend misses an important meeting. <span class="hljs-tag">#lie</span>
