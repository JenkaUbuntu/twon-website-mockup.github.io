<span class="hljs-section"># Contra GM-1 -- Debunking Argumentation</span>

Main Claims GM-1: Unrestricted Access

<span class="hljs-statement-title">[T-GM-1: Access to TWON should be unrestricted]:</span> It is morally allowed that a TWON is publicly available for an unrestrited use. <span class="hljs-tag">#assum</span>


<span class="hljs-section">## Strategy: Balancing Risks over Benefits</span>

<span class="hljs-argument-title">&lt;Argument from Precaution&gt;:</span> Risks from GM-1 Transgress Moral Thresholds

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[Threshold Precautionary Principle]:</span> If it is seriously possible that the use of a means M will lead to a violation of moral rights beyond a threshold of what is morally acceptable (R<span class="hljs-emphasis">_min_</span>), then a society ought not to allow M to be realized, regardless of its expected benefits.
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[Democracy-Thread from Free Access]:</span> It is reasonable to expect that an unrestricted access to TWONs will lead to a collapse of democratic institutions (R-2-3).
<span class="hljs-support">  &lt;+</span> <span class="hljs-statement-title">[Moral Drawbacks from GM-1]</span>
  <span class="hljs-comment">//&lt;- &lt;A-GM-1 Democracy Threads Debunking&gt;</span>
<span class="hljs-argument-statement-nr">(3)</span> Collapse of democratic governance is an outcome beyond a threshold of what is morally acceptable.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(3)</span> A society ought not to allow that TWON is accessed freely. 
<span class="hljs-attack">  -&gt;</span> <span class="hljs-statement-title">[T-GM-1: Access to TWON should be unrestricted]</span>

<span class="hljs-argument-title">&lt;Argument from the Availability of Alternatives&gt;:</span> Main Benefits from GM-1 can be achieved by means with lower risks than from GM-1.

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[Significant Benefits from GM-1]</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[Moral Drawbacks from GM-1]</span>
<span class="hljs-argument-statement-nr">(2)</span> From all available means (M1,<span class="hljs-tag">...</span>,Mn) by which a society protects its democratic norms, only the means Mi ought to be chosen which minimizes moral drawbacks. 
<span class="hljs-comment">//[o(Mi)–&gt;(Mi–&gt;DGp&amp;MDmin)]</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[Alternatives to GM-1 with Lower Risks]:</span> There are means for which it is reasonable to expect that they realize the benefits (B-2-2), (B-2-3), and (B-2-4) with lower risks than (R-2-1),<span class="hljs-tag">...,(R-2-5).</span> 
<span class="hljs-support">  +</span> <span class="hljs-argument-title">&lt;Alternatives to GM-1 with Less Moral Drawbacks&gt;:</span> GM-2 protects democratic values with less moral risks than from GM-1.
    <span class="hljs-comment">//&lt;- &lt;A-GM-1-Pro-1-2: Impossibility of TWONs&#x27; Regulation&gt;</span>
    <span class="hljs-comment">//-&gt; [No Alternatives to GM-1 without Significant Moral Drawbacks]</span>
    <span class="hljs-comment">//-&gt; [No Alternatives to GM-1]</span>
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(4)</span> A society ought not to allow that TWON is accessed freely. 
<span class="hljs-attack">  -&gt;</span> <span class="hljs-statement-title">[T-GM-1: Access to TWON should be unrestricted]</span>


<span class="hljs-section">## Benefits and Risks#(assum)</span>

<span class="hljs-section">### Benefits</span>

<span class="hljs-statement-title">[Significant Benefits from GM-1]:</span> Unrestricted public access to the TWON brings about the following morally significant benefits: (B-1-1 &amp; B-1-2) it enhances social welfare and individual quality of life, (B-2-2) it protects respect of individual autonomy, (B-2-3) it enables that undermining of societal norms necessary for democratic governance is prevented, (B-2-4) and it provides means for mitigation of further injustices.<span class="hljs-tag">#(assum)</span>
 <span class="hljs-comment">//&lt;+ [B-1-GM-1: Enhancing Welfare, Improvement of individual quality of life]</span>
 <span class="hljs-comment">//&lt;+ [B-2-3-GM-1: Protection of Democratic Norms]</span>
 <span class="hljs-comment">//&lt;+ [B-2-2-GM-1: Protection of Individual Autonomy]</span>
 <span class="hljs-comment">//&lt;+ [B-3-GM-1: Mitigation of injustices]</span>

<span class="hljs-statement-title">[B-1-GM-1: Enhancing Welfare, Improvement of individual quality of life]:</span> Unrestricted Access to the TWON will increase economic product (in an amount GDP-GM-1) and enable creation of new products and services which will enhance individual quality of life (in an amount QoL-GM-1).

<span class="hljs-statement-title">[B-2-2-GM-1: Protection of Individual Autonomy]:</span> Unrestricted Access to the TWON will allow that undermining of individual autonomy on OSNs is prevented.

<span class="hljs-statement-title">[B-2-3-GM-1: Protection of Democratic Norms]:</span> Unrestricted access to the TWON will allow that violations of epistemic, moral and juridical norms on OSNs necessary for democratic governance are prevented.

<span class="hljs-statement-title">[B-3-GM-1: Mitigation of injustices]:</span> Unrestricted access to the TWON will generate additional knowledge about social systems which will enable creation of new products and services mitigating social injustices.


<span class="hljs-section">### Risks</span>

<span class="hljs-statement-title">[Moral Drawbacks from GM-1]:</span> Unrestricted public access to the TWON can bring about the following moral drawbacks: (R-1) risks for individual quality of life; (R-2-1) violation of the right to informational self-determination; (R-2-2) undermining of individual autonomy; (R-2-3) damage to democratic institutions; (R-2-4) harms to future generations, (R-2-5) reinforcement of existing injustices.<span class="hljs-tag">#(assum)</span>
 <span class="hljs-comment">//&lt;+ [R-1-GM-1: Risks to individual quality of life]</span>
 <span class="hljs-comment">//&lt;+ [R-2-1-GM-1: Violations of the right to privacy]</span>
 <span class="hljs-comment">//&lt;+ [R-2-2-GM-1: Intensified undermining of individual autonomy]</span>
 <span class="hljs-comment">//&lt;+ [R-2-3-GM-1: Collapse of Democratic Governance]</span>
 <span class="hljs-comment">//&lt;+ [R-3-1-GM-1: Enforecement of Intergenerational Injustices]</span>
 <span class="hljs-comment">//&lt;+ [R-3-2-GM-1: Reinforcement of existing injustices]</span>

<span class="hljs-statement-title">[R-1-GM-1: Risks to individual quality of life]:</span> it is possible that unrestricted access to the TWON will decrease individual quality of life from misuse of personal data.

<span class="hljs-statement-title">[R-2-1-GM-1: Violations of the right to privacy]:</span> it is possible that an unrestricted access to the TWON will enable that personal data are used without consent more broadly than without the TWON violating the right to informational self-determination.

<span class="hljs-statement-title">[R-2-2-GM-1: Intensified undermining of individual autonomy]:</span> it is possible that an unrestricted access to the TWON will intensify undermining of individual autonomy.

<span class="hljs-statement-title">[R-2-3-GM-1: Collapse of Democratic Governance]:</span> it is possible that unrestricted access to the TWON will lead to additional violation of epistemic, moral, and juridical norms on the OSNs and in public policy.

<span class="hljs-statement-title">[R-3-1-GM-1: Enforecement of Intergenerational Injustices]:</span> it is possible that unrestricted access to the TWON will cause harms to future generations from additional use of resources and environmental pollution.

<span class="hljs-statement-title">[R-3-2-GM-1: Reinforcement of existing injustices]:</span> it is possible that unrestricted access to the TWON will reinforce existing injustices leading to a more unequal distribution of financial and political power. </code></pre></div><div slot="map">

<text text-anchor="start" x="305.62" y="-160" font-family="arial" font-weight="bold" font-size="10.00" fill="#000000">Moral Drawbacks from GM&#45;1</text>
<text text-anchor="start" x="271.15" y="-143" font-family="arial" font-size="10.00" fill="#000000">Unrestricted public access to the TWON can</text>
<text text-anchor="start" x="273.37" y="-131" font-family="arial" font-size="10.00" fill="#000000"> bring about the following moral drawbacks:</text>
<text text-anchor="start" x="285.05" y="-119" font-family="arial" font-size="10.00" fill="#000000"> (R&#45;1) risks for individual quality of life;</text>
<text text-anchor="start" x="301.99" y="-107" font-family="arial" font-size="10.00" fill="#000000"> (R&#45;2&#45;1) violation of the right to</text>
<text text-anchor="start" x="279.78" y="-95" font-family="arial" font-size="10.00" fill="#000000"> informational self&#45;determination; (R&#45;2&#45;2)</text>
<text text-anchor="start" x="270.88" y="-83" font-family="arial" font-size="10.00" fill="#000000"> undermining of individual autonomy; (R&#45;2&#45;3)</text>
<text text-anchor="start" x="275.04" y="-71" font-family="arial" font-size="10.00" fill="#000000"> damage to democratic institutions; (R&#45;2&#45;4)</text>
<text text-anchor="start" x="288.38" y="-59" font-family="arial" font-size="10.00" fill="#000000"> harms to future generations, (R&#45;2&#45;5)</text>
<text text-anchor="start" x="290.32" y="-47" font-family="arial" font-size="10.00" fill="#000000"> reinforcement of existing injustices.</text>
</g>

<text text-anchor="start" x="541.71" y="-166" font-family="arial" font-weight="bold" font-size="10.00" fill="#000000">Significant Benefits from GM&#45;1</text>
<text text-anchor="start" x="520.6" y="-149" font-family="arial" font-size="10.00" fill="#000000">Unrestricted public access to the TWON</text>
<text text-anchor="start" x="533.93" y="-137" font-family="arial" font-size="10.00" fill="#000000"> brings about the following morally</text>
<text text-anchor="start" x="526.43" y="-125" font-family="arial" font-size="10.00" fill="#000000"> significant benefits: (B&#45;1&#45;1 &amp; B&#45;1&#45;2) it</text>
<text text-anchor="start" x="522.81" y="-113" font-family="arial" font-size="10.00" fill="#000000"> enhances social welfare and individual</text>
<text text-anchor="start" x="538.94" y="-101" font-family="arial" font-size="10.00" fill="#000000"> quality of life, (B&#45;2&#45;2) it protects</text>
<text text-anchor="start" x="518.37" y="-89" font-family="arial" font-size="10.00" fill="#000000"> respect of individual autonomy, (B&#45;2&#45;3) it</text>
<text text-anchor="start" x="512.81" y="-77" font-family="arial" font-size="10.00" fill="#000000"> enables that undermining of societal norms</text>
<text text-anchor="start" x="519.76" y="-65" font-family="arial" font-size="10.00" fill="#000000"> necessary for democratic governance is</text>
<text text-anchor="start" x="517.26" y="-53" font-family="arial" font-size="10.00" fill="#000000"> prevented, (B&#45;2&#45;4) and it provides means</text>
<text text-anchor="start" x="534.77" y="-41" font-family="arial" font-size="10.00" fill="#000000"> for mitigation of further injustices.</text>
